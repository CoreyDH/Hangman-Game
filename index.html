<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="container">
        <div class="row">
          <h1 class="text-center">Let's Play Hangman!</h1>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <main>
          <div class="col-md-12">
            <div class="hangman-chances-wrapper">
              <h3>Chances Remaining</h3>
              <div id="hangman-chances"></div>
            </div>
            <div>
              <a href="#" id="hangman-generate">Generate Word</a>
            </div>
          </div>
          <div class="col-md-12">
            <ul id="hangman-word" class="text-center"></ul>
          </div>
          <div class="col-md-12">
            <ul id="hangman-guessed" class="text-center"></ul>
          </div>
        </main>
      </div>
    </div>
  </div>
</body>
<script src="assets/javascript/game.js"></script>
</html>
