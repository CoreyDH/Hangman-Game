<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="container">
        <div class="row">
          <h1 class="text-center">HANGMAN</h1>
          <h2 class="text-center">Orchestral Instruments</h2>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <main class="col-md-12">

          <div class="col-md-2 controls text-center">
            <div id="hangman-chances-wrapper" class="col-md-12 white-bg">
              <div class="row">
                <h5>Chances Remaining</h5>
                <div id="hangman-chances"></div>
              </div>
            </div>

            <div class="settings col-md-12">
              <div class="row">
                <div id="hangman-sound" class="white-bg">
                  <span class="glyphicon glyphicon-volume-up"></span>
                </div>
                <div id="hangman-settings"class="white-bg">
                  <span class="glyphicon glyphicon-cog"></span>
                </div>
              </div>
            </div>

            <div class="col-md-12">
              <div class="row">
                <a href="#" id="hangman-generate" class="btn btn-success">Generate Word</a>
              </div>
            </div>

            <div id="hangman-guessed-wrapper" class="col-md-12 white-bg">
              <div class="row">
                <h5>Letters Used</h5>
                <ul id="hangman-guessed" class="text-center"></ul>
              </div>
            </div>
          </div>

          <div class="col-md-10">
            <div class="white-bg margin20">
              <div id="hangman-platform">
                <div id="hangman-bottom"></div>
                <div id="hangman-pillar"></div>
                <div id="hangman-top"></div>
                <div id="hangman-support"></div>
                <div id="hangman-noose"></div>
                <div id="hangman-head"></div>
                <div id="hangman-torso"></div>
                <div id="hangman-leftarm"></div>
                <div id="hangman-rightarm"></div>
                <div id="hangman-leftleg"></div>
                <div id="hangman-rightleg"></div>
              </div>
            </div>

            <div class="col-md-12 margin20">
              <div class="row">
                <div class="white-bg">
                  <ul id="hangman-word" class="text-center"></ul>
                </div>
              </div>
            </div>

          </div>

        </main>
      </div>
    </div>
  </div>

  <div id="modal-container">
    <div id="modal-overlay"></div>
    <div id="modal-box">
      <div id="modal-content"></div>
      <div id="modal-settings">
        <h5 class="text-center">Settings</h5>
        <table class="table">
          <tr>
            <td class="text-right">Difficulty</td>
            <td>
              <select name="chances-difficulty" id="chances-num">
                <option value="11">Normal (11)</option>
                <option value="22">Easy (22)</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="text-right">Word Length</td>
            <td>
              <select name="wordlength" id="word-length">
                <option value="0" selected>Any</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="text-center hangman-score" colspan="2">Your Score</td>
          </tr>
          <tr>
            <td class="text-center col-md-6">Wins: <span id="hangman-wins">0</span></td>
            <td class="text-center col-md-6">Losses <span id="hangman-losses">0</span></td>
          </tr>
          <tr>
            <td class="text-center" colspan="2"><a href="#" class="btn btn-warning" id="start-over">Start New Game</a> <a href="#" id="modal-close" class="btn btn-danger">Close</a></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="audio">
    <audio src="assets/sounds/canon.mp3" id="hangman-music-bg" controls loop></audio>
  </div>
</body>
<script src="assets/javascript/game.js"></script>
</html>
